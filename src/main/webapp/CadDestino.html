<div class="container">
	<div class="row">
		<div class="col-md-7">
			<hr/>
			<h3>Cadastro de Destinos</h3>
			<hr/>
			<form action="DestinoCreateFind" method="post">
				<div class="form-floating mb-3">
					<label>Nome do Destino</label>
					<input name="nomeDestino"  type="text" class="form-control">
				</div>
				
				<div class="form-floating mb-3">
					<label>Descricao</label>
					<input name="descricao" maxlength="255" type="text" class="form-control">
				</div>
				
				<div class="form-floating mb-3">
					<label>Dias </label>
					<input name="dias"  type="number" class="form-control">
				</div>
				<div class="form-floating mb-3">
					<label>Preço</label>
					<input name="preco" maxlength="15" type="number" class="form-control">
				</div>
				
				<button class="btn btn-primary" type="submit"> Cadastrar</button>
				<button class="btn btn-secondary" type="reset">Limpar</button>
			</form>
			<br/>
			
			<h5><a href="DestinoCreateFind">Lista de Destinos</a></h5>
		</div>
	</div>
</div>
